<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="email">E-Mail Address</label>

									<input id="email" type="text" class="form-control" name="email" value="" [(ngModel)]="userName" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a routerLink="/auth/forgotpassword" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" [(ngModel)]="pass" requireds>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block" (click)="login()">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a routerLink="/auth/register">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; Garuda Tech 2018
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
